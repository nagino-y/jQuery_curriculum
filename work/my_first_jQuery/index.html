<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title></title>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/style.css">
<script type="text/javascript" src="desain.js"></script>
</head>
<body>
<h1 class="u-mbm big">jQuery入門</h1>
<h2 class="u-mbm hyper-big">コメント必ず読めよ！いっぱい書いたから！</h2>
<div class="wrapper">
    <div class="u-mbm btn" id="q1">q1の問題</div>
    <div class="u-mbm btn" id="q2">q2の問題</div>
    <div class="u-mbm btn" id="q3">q3の問題</div>
    <div class="u-mbm btn" id="q4">q4の問題</div>
    <div class="u-mbm btn" id="q5">q5の問題</div>
    <div class="u-mbm btn" id="q6">q6の問題</div>
    <ul class="u-mbm lists" id="q7">
        <li>q7_1</li>
        <li>q7_2</li>
        <li>q7_3</li>
        <li>q7_4</li>
    </ul>
    <div class="u-mbm btn" id="q8">q8の問題</div>
    <div class="u-mbm btn" id="q9" data-text="これはdata属性です">q9の問題</div>
    <ul class="u-mbm lists" id="q10">
        <li>q10_1</li>
        <li>q10_2</li>
        <li>q10_3</li>
    </ul>
    <ul class="u-mbm lists" id="q11">
        <li>q11_1</li>
        <li>q11_2</li>
        <li>q11_3</li>
    </ul>
</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
// 第1問　jQueryでid="q1"の要素の文字色を赤色にせよ。
$(function() {
    $('#q1').css('color','red');
});
// 第2問　id="q2"の要素をクリックしたら背景色をピンクにせよ。
$('#q2').click(function() {
    $('#q2').css('background-color', 'pink');
});
// 第3問　id="q3"の要素をクリックしたら2秒かけてフェードアウトさせよ。
$('#q3').click(function(){
    $('#q3').fadeOut(2000);
});
// 第4問　id="q4"の要素をクリックしたらこの要素の前後とこの要素内の前後にテキストを挿入せよ。
$('#q4').click(function(){
    $('#q4').append('　後');
    $('#q4').prepend('前　');
    $('#q4').after('ato');
    $('#q4').before('mae');
});
// 第5問　id="q5"の要素をクリックしたらこの要素にbigというクラスを付与せよ。
$('#q5').click(function(){
    $('#q5').wrap('<div class=big />');
});
// 第6問　id="q6"の要素をクリックしたらこの要素を2秒かけてmargin-topとmargin-leftを100pxの位置に移動させよ。
$('#q6').click(function(){
    $('#q6').animate({
        "margin-top":"100px",
        "margin-left":"100px"
    },2000);
});
// 第7問　id="q7"の子要素をクリックしたら、その要素のインデックス（何番目か）をconsole.log()とalert()を用いて表示させよ。
$('#q7 li').click(function(){
    var i = $('#q7 li').index(this);
    console.log(i);
    alert(i);
});
// 第8問　id="q8"の要素をhoverしたらbigというクラスを付与し、hoverが外れたら、クラスを削除せよ。
$('#q8').hover(function(){
    // カーソル乗せた時
    $('#q8').addClass('big');    
    }, 
    // カーソル外した時
    function() {
        $('#q8').removeClass('big');
});
// 第9問　id="q9"の要素をクリックしたらこの要素に設定してあるdata属性をconsoleに表示せよ。
$('#q9').click(function(){
    const div = document.querySelector('div')
    console.log(div.dataset.text)
    // const result = $('#q9').data();
    // console.log(result);
});
// 第10問　id="q10"の子要素をクリックしたら、その要素のインデックスと等しいid="q11"の子要素にbigというクラスを追加せよ。
$('#q10 li').eq(0).click(function() {
    $('#q11 li').eq(0).addClass('big');
});
$('#q10 li').eq(1).click(function() {
    $('#q11 li').eq(1).addClass('big');
});
$('#q10 li').eq(2).click(function() {
    $('#q11 li').eq(2).addClass('big');
});
</script>
</body>
</html>
