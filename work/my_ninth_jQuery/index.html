$(function(){
  var $ul = $(".lists"),
    totalCard = 15, //カード枚数
    numbers = []; //カード配列

  //     returnSec = 1000, //めくったカードが戻る秒数

  //     card2,  //2枚目に引いたカードの番号
  //     pair = 0; //正解したカードのペア数

  //カード番号を配列に格納
  for (var i = 0; i <= totalCard/2; i++){
    numbers.push(i,i);
  }

  //配列の中身をランダムに並び替える
  numbers.sort(function(){
    return Math.random() - Math.random();
  });


  //カードを追加
  var listItems = numbers.map(function(num){
    return "<li data-num='" + num + "'>?</li>";
  });


  $ul.append(listItems);

  // カードめくり
  $('li').click(function(){
    $(this).text($(this).data('num'));
  });
});
